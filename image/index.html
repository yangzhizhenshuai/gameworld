<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图片生成站点</title>
    <style>
        :root {
            --primary-color: #4a6bdf;
            --secondary-color: #f0f4ff;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9fafc;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
        }

        .input-section, .output-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            width: 20px;
            height: 20px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .generate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .generate-btn:hover {
            background-color: #3a5bc7;
        }

        .generate-btn:disabled {
            background-color: #a0afd7;
            cursor: not-allowed;
        }

        .generate-btn svg {
            width: 18px;
            height: 18px;
        }

        .preview-container {
            min-height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--light-gray);
            overflow: hidden;
        }

        .preview-placeholder {
            color: #999;
            text-align: center;
            padding: 20px;
        }

        .preview-container svg {
            max-width: 100%;
            max-height: 100%;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background-color: var(--secondary-color);
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.2);
            display: block;
        }

        .status-message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI图片生成站点</h1>
            <p class="subtitle">输入任意文章内容，生成精美SVG图片</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    输入文章内容
                </h2>
                <textarea id="article-input" placeholder="在此输入您的文章内容..."></textarea>
                <div class="button-container">
                    <button id="generate-btn" class="generate-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v4"></path>
                            <path d="M12 18v4"></path>
                            <path d="M4.93 4.93l2.83 2.83"></path>
                            <path d="M16.24 16.24l2.83 2.83"></path>
                            <path d="M2 12h4"></path>
                            <path d="M18 12h4"></path>
                            <path d="M4.93 19.07l2.83-2.83"></path>
                            <path d="M16.24 7.76l2.83-2.83"></path>
                        </svg>
                        生成图片
                    </button>
                </div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>正在生成图片，请稍候...</p>
                </div>
                <div id="status-message" class="status-message"></div>
            </div>

            <div class="output-section">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    预览图片
                </h2>
                <div id="preview-container" class="preview-container">
                    <div class="preview-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <p>生成的图片将显示在这里</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="download-btn" class="action-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        下载图片
                    </button>
                    <button id="share-btn" class="action-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        分享图片
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2023 AI图片生成站点 | 由DeepSeek-V3提供技术支持</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const articleInput = document.getElementById('article-input');
            const generateBtn = document.getElementById('generate-btn');
            const previewContainer = document.getElementById('preview-container');
            const downloadBtn = document.getElementById('download-btn');
            const shareBtn = document.getElementById('share-btn');
            const loadingElement = document.getElementById('loading');
            const statusMessage = document.getElementById('status-message');

            // API配置
            const API_URL = 'https://api.siliconflow.cn/v1/chat/completions';
            const API_MODEL = 'deepseek-ai/DeepSeek-V3';
            
            // 需要在实际使用时替换为您的API密钥
            const API_KEY = 'sk-jnpkrlclnxthjvmwetwajvfuzjsjgiglxpcmlzhgxpwysusr'; 

            // 系统提示词
            const SYSTEM_PROMPT = '请根据用户输入的内容，做成一个美观的svg卡片，卡片应包含简洁的标题、核心内容摘要，并添加适当的视觉元素。返回完整可用的svg代码。';

            // 生成图片
            generateBtn.addEventListener('click', async () => {
                const articleContent = articleInput.value.trim();
                
                if (!articleContent) {
                    showStatus('请输入文章内容', 'error');
                    return;
                }

                // 显示加载状态
                showLoading(true);
                generateBtn.disabled = true;
                clearStatus();

                try {
                    const svgCode = await generateSVG(articleContent);
                    displaySVG(svgCode);
                    enableActionButtons();
                    showStatus('图片生成成功！', 'success');
                } catch (error) {
                    console.error('生成图片时出错:', error);
                    showStatus('生成图片时出错: ' + error.message, 'error');
                    // 恢复预览区域的占位符
                    previewContainer.innerHTML = `
                        <div class="preview-placeholder">
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <p>生成的图片将显示在这里</p>
                        </div>
                    `;
                } finally {
                    showLoading(false);
                    generateBtn.disabled = false;
                }
            });

            // 调用API生成SVG
            async function generateSVG(content) {
                const requestBody = {
                    model: API_MODEL,
                    messages: [
                        {
                            role: 'system',
                            content: SYSTEM_PROMPT
                        },
                        {
                            role: 'user',
                            content: content
                        }
                    ],
                    temperature: 0.7,
                    max_tokens: 4096
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `API请求失败: ${response.status}`);
                }

                const data = await response.json();
                
                // 从API响应中提取SVG代码
                const svgContent = data.choices[0].message.content;
                
                // 提取SVG标签内容
                const svgMatch = svgContent.match(/<svg[\s\S]*?<\/svg>/i);
                if (!svgMatch) {
                    throw new Error('API返回的内容中未找到有效的SVG代码');
                }
                
                return svgMatch[0];
            }

            // 显示SVG
            function displaySVG(svgCode) {
                previewContainer.innerHTML = svgCode;
                
                // 确保SVG适应容器大小
                const svgElement = previewContainer.querySelector('svg');
                if (svgElement) {
                    svgElement.setAttribute('width', '100%');
                    svgElement.setAttribute('height', '100%');
                    svgElement.style.maxWidth = '100%';
                    svgElement.style.maxHeight = '100%';
                }
            }

            // 下载图片
            downloadBtn.addEventListener('click', () => {
                const svgElement = previewContainer.querySelector('svg');
                if (!svgElement) {
                    showStatus('没有可下载的图片', 'error');
                    return;
                }

                // 创建一个临时的Canvas元素
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 获取SVG的尺寸
                const svgRect = svgElement.getBoundingClientRect();
                canvas.width = svgRect.width;
                canvas.height = svgRect.height;
                
                // 将SVG转换为图像数据URL
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                
                // 创建图像并在加载后绘制到Canvas
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                    URL.revokeObjectURL(url);
                    
                    // 将Canvas转换为PNG并下载
                    try {
                        const pngUrl = canvas.toDataURL('image/png');
                        const downloadLink = document.createElement('a');
                        downloadLink.href = pngUrl;
                        downloadLink.download = 'ai-generated-image.png';
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        showStatus('图片下载成功！', 'success');
                    } catch (error) {
                        console.error('下载图片时出错:', error);
                        showStatus('下载图片时出错: ' + error.message, 'error');
                    }
                };
                img.src = url;
            });

            // 分享图片
            shareBtn.addEventListener('click', async () => {
                const svgElement = previewContainer.querySelector('svg');
                if (!svgElement) {
                    showStatus('没有可分享的图片', 'error');
                    return;
                }

                try {
                    // 将SVG转换为Blob
                    const svgData = new XMLSerializer().serializeToString(svgElement);
                    const svgBlob = new Blob([svgData], {type: 'image/svg+xml'});
                    
                    // 检查Web Share API是否可用
                    if (navigator.share) {
                        const file = new File([svgBlob], 'ai-generated-image.svg', { type: 'image/svg+xml' });
                        await navigator.share({
                            title: 'AI生成的图片',
                            text: '查看我用AI生成的图片！',
                            files: [file]
                        });
                        showStatus('分享成功！', 'success');
                    } else {
                        // 如果Web Share API不可用，则复制SVG代码到剪贴板
                        await navigator.clipboard.writeText(svgData);
                        showStatus('SVG代码已复制到剪贴板！', 'success');
                    }
                } catch (error) {
                    console.error('分享图片时出错:', error);
                    showStatus('分享图片时出错: ' + error.message, 'error');
                }
            });

            // 辅助函数
            function showLoading(show) {
                loadingElement.style.display = show ? 'block' : 'none';
            }

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
                
                // 5秒后自动清除成功消息
                if (type === 'success') {
                    setTimeout(clearStatus, 5000);
                }
            }

            function clearStatus() {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }

            function enableActionButtons() {
                downloadBtn.disabled = false;
                shareBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
