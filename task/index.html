<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer | Apple Pro</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --apple-gray: #f5f5f7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--apple-gray);
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        .task-display {
            font-size: 8rem;
            font-weight: 600;
            text-align: center;
            margin: 2rem 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            animation: fadeIn 0.5s;
        }
        .timer-display {
            font-size: 10rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin: 3rem 0;
            text-align: center;
            font-feature-settings: "tnum";
        }
        .input-container {
            width: 80%;
            max-width: 500px;
            margin-top: auto;
        }
        .task-input {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        button {
            background: var(--apple-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,113,227,0.3);
        }
        button:disabled {
            opacity: 0.5;
            transform: none !important;
            box-shadow: none !important;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="task-display" id="currentTask">添加任务开始专注</div>
    <div class="timer-display" id="timer">00:00:00</div>
    
    <div class="input-container">
        <input type="text" class="task-input" placeholder="输入任务并按回车" id="taskInput">
    </div>
    
    <div class="controls">
        <button id="start">▶️ 开始</button>
        <button id="pause" disabled>⏸️ 暂停</button>
        <button id="reset">⏹️ 停止</button>
    </div>

    <script>
        // 状态控制
        let currentTask = null;
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        // DOM元素
        const taskDisplay = document.getElementById('currentTask');
        const timerDisplay = document.getElementById('timer');
        const taskInput = document.getElementById('taskInput');
        const startBtn = document.getElementById('start');
        const pauseBtn = document.getElementById('pause');
        const resetBtn = document.getElementById('reset');

        // 任务输入（回车确认）
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && taskInput.value.trim()) {
                currentTask = taskInput.value;
                taskDisplay.textContent = currentTask;
                taskDisplay.style.color = '#1d1d1f';
                taskInput.value = '';
                
                // 自动聚焦到开始按钮
                startBtn.focus();
            }
        });

        // 计时器控制
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        function startTimer() {
            if (!currentTask) {
                alert('请先输入任务！');
                taskInput.focus();
                return;
            }
            if (isRunning) return;
            
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTimer, 1000);
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            taskInput.disabled = true;
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(timerInterval);
            elapsedTime = Date.now() - startTime;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            elapsedTime = 0;
            timerDisplay.textContent = '00:00:00';
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            taskInput.disabled = false;
        }

        function updateTimer() {
            elapsedTime = Date.now() - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
