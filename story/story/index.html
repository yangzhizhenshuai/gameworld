<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同学成功案例集</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouCore私教同学成功案例集</h1>
            <p>探索各行各业的成功故事，寻找适合你的发展路径</p>
        </header>

        <section class="filters-section">
            <div class="filters-container">
                <div class="filter-group">
                    <h3>岗位类型</h3>
                    <div class="filter-buttons" id="position-filters"></div>
                </div>
                
                <div class="filter-group">
                    <h3>行业领域</h3>
                    <div class="filter-buttons" id="industry-filters"></div>
                </div>
                
                <div class="filter-group">
                    <h3>成果类型</h3>
                    <div class="filter-buttons" id="result-type-filters"></div>
                </div>
                
                <div class="filter-actions">
                    <button id="clear-filters" class="clear-btn">清除筛选</button>
                </div>
            </div>
        </section>

        <section class="cases-section">
            <div class="cases-header">
                <div class="cases-count">
                    <span id="filtered-count">0</span> 个案例
                </div>
                <div class="page-size-selector">
                    每页显示：
                    <select id="page-size">
                        <option value="6">6</option>
                        <option value="9" selected>9</option>
                        <option value="12">12</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>
            
            <div class="cases-grid" id="cases-container"></div>
            
            <div class="pagination" id="pagination">
                <button id="prev-page" class="page-btn" disabled>
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
                <div id="page-numbers" class="page-numbers"></div>
                <button id="next-page" class="page-btn" disabled>
                    下一页 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 同学成功案例集. 保留所有权利.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
