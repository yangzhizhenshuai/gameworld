<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国内AI产品导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        #search:focus {
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .filter-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: #6e8efb;
            color: white;
            border-color: #6e8efb;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            padding: 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .card-company {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-features {
            margin-bottom: 15px;
        }
        
        .card-note {
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .card-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background-color: #6e8efb;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        
        .card-link:hover {
            background-color: #5a7df9;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .view-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            padding: 8px 20px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .toggle-btn:first-child {
            border-radius: 20px 0 0 20px;
        }
        
        .toggle-btn:last-child {
            border-radius: 0 20px 20px 0;
        }
        
        .toggle-btn.active {
            background-color: #6e8efb;
            color: white;
            border-color: #6e8efb;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-container {
                justify-content: center;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>国内AI产品导航</h1>
            <p class="subtitle">探索中国领先的人工智能产品</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search" placeholder="搜索AI产品...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="chat">智能对话</button>
                <button class="filter-btn" data-filter="code">代码生成</button>
                <button class="filter-btn" data-filter="content">内容创作</button>
            </div>
        </div>
        
        <div class="view-toggle">
            <button class="toggle-btn active" data-view="card">卡片视图</button>
            <button class="toggle-btn" data-view="table">表格视图</button>
        </div>
        
        <div id="card-view" class="card-container">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
        
        <div id="table-view" class="table-container hidden">
            <table>
                <thead>
                    <tr>
                        <th>产品名称</th>
                        <th>所属公司</th>
                        <th>官网链接</th>
                        <th>核心功能</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- 表格内容将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>
        
        <footer>
            <p>© 2023 国内AI产品导航 | 数据更新时间: 2023年11月</p>
        </footer>
    </div>
    
    <script>
        // AI产品数据
        const aiProducts = [
            {
                name: "Kimi智能助手",
                company: "月之暗面（Moonshot AI）",
                url: "https://kimi.moonshot.cn/",
                features: "长文本总结与生成、文件解析（PDF/Word/网页等）、联网搜索、代码编写、翻译",
                note: "支持20万汉字输入，完全免费",
                categories: ["chat", "content", "code"]
            },
            {
                name: "DeepSeek",
                company: "深度求索",
                url: "https://www.deepseek.com/",
                features: "智能对话、代码生成与优化、多语言处理、知识问答",
                note: "提供R1、V3等版本",
                categories: ["chat", "code"]
            },
            {
                name: "豆包",
                company: "字节跳动",
                url: "官网暂未明确（需通过APP使用）",
                features: "多轮对话、创意写作、生活助手",
                note: "需下载APP或小程序使用",
                categories: ["chat", "content"]
            },
            {
                name: "文心一言",
                company: "百度",
                url: "https://yiyan.baidu.com/",
                features: "文本生成、图像创作、数据分析、编程辅助",
                note: "需申请体验资格",
                categories: ["chat", "content", "code"]
            },
            {
                name: "通义千问",
                company: "阿里云",
                url: "https://tongyi.aliyun.com/",
                features: "多模态交互、企业级AI解决方案、文档处理",
                note: "提供API和企业定制服务",
                categories: ["chat", "content"]
            },
            {
                name: "智谱清言",
                company: "智谱AI",
                url: "https://chatglm.cn/",
                features: "学术研究辅助、代码生成、多语言翻译",
                note: "基于GLM大模型",
                categories: ["chat", "code"]
            }
        ];
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderCards(aiProducts);
            renderTable(aiProducts);
            
            // 搜索功能
            document.getElementById('search').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredProducts = aiProducts.filter(product => {
                    return product.name.toLowerCase().includes(searchTerm) ||
                           product.company.toLowerCase().includes(searchTerm) ||
                           product.features.toLowerCase().includes(searchTerm) ||
                           product.note.toLowerCase().includes(searchTerm);
                });
                
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                filterProducts(filteredProducts, activeFilter);
            });
            
            // 分类筛选功能
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    const searchTerm = document.getElementById('search').value.toLowerCase();
                    const searchFiltered = aiProducts.filter(product => {
                        return product.name.toLowerCase().includes(searchTerm) ||
                               product.company.toLowerCase().includes(searchTerm) ||
                               product.features.toLowerCase().includes(searchTerm) ||
                               product.note.toLowerCase().includes(searchTerm);
                    });
                    
                    filterProducts(searchFiltered, filter);
                });
            });
            
            // 视图切换功能
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const view = this.dataset.view;
                    if (view === 'card') {
                        document.getElementById('card-view').classList.remove('hidden');
                        document.getElementById('table-view').classList.add('hidden');
                    } else {
                        document.getElementById('card-view').classList.add('hidden');
                        document.getElementById('table-view').classList.remove('hidden');
                    }
                });
            });
        });
        
        // 渲染卡片视图
        function renderCards(products) {
            const cardContainer = document.getElementById('card-view');
            cardContainer.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.categories = product.categories.join(' ');
                
                card.innerHTML = `
                    <div class="card-header">
                        <h2 class="card-title">${product.name}</h2>
                        <div class="card-company">${product.company}</div>
                    </div>
                    <div class="card-body">
                        <div class="card-features">${product.features}</div>
                        <div class="card-note">${product.note}</div>
                        <a href="${product.url}" class="card-link" target="_blank">访问官网</a>
                    </div>
                `;
                
                cardContainer.appendChild(card);
            });
        }
        
        // 渲染表格视图
        function renderTable(products) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.dataset.categories = product.categories.join(' ');
                
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.company}</td>
                    <td><a href="${product.url}" target="_blank">${product.url}</a></td>
                    <td>${product.features}</td>
                    <td>${product.note}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // 筛选产品
        function filterProducts(products, filter) {
            if (filter === 'all') {
                renderCards(products);
                renderTable(products);
                return;
            }
            
            const filtered = products.filter(product => product.categories.includes(filter));
            renderCards(filtered);
            renderTable(filtered);
        }
    </script>
</body>
</html>
